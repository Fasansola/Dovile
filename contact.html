    <header>
      <a href="home.html">

    </header>
    <main>
      <!-- HERO -->
      <section class="contact hero header">
        <div class="twocol">
          <div class="content right">
            <h1>Leave me a message</h1>
            <form>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Your name"
              />
              <label for="email">Your email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Your email address"
              />
              <label for="message">Message</label>
              <textarea
                id="message"
                required
                name="message"
                rows="5"
                placeholder="Enter your message"
              ></textarea>
              <input id="button" type="button" value="Submit" />
            </form>
          </div>
          <div id="contact-image">
            <img src="./resources/contact.avif" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="four-grid">
        <img src="./resources/general/g1.avif" alt="" />
        <img src="./resources/general/g2.avif" alt="" />

        ></a>
      </div>
      <a href="./terms.html" class="terms">Terms of service</a>
    </footer>
  </body>
